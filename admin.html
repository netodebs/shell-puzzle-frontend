<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shell Puzzle Admin ‚Äî Reset Leaderboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      background: linear-gradient(135deg,#001f33,#004466);
      color: #fff;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,215,0,0.2);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
      text-align: center;
      color: #000;
    }
    button {
      background: #FFD700;
      color: #000;
      font-weight: 800;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }
    button:hover { background: #ffec70; }
    .msg { margin-top: 1rem; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="text-2xl font-extrabold mb-2 text-yellow-400">Admin Panel</h1>
    <p class="text-sm text-gray-300 mb-4">Reset Shell Puzzle Leaderboard</p>

    <div id="loginSection">
      <input type="password" id="password" placeholder="Enter Admin Password" />
      <button onclick="login()">Login</button>
      <div id="loginMsg" class="msg text-red-400"></div>
    </div>

    <div id="resetSection" style="display:none;">
      <button onclick="resetScores()">üóëÔ∏è Reset Leaderboard</button>
      <div id="resetMsg" class="msg"></div>
    </div>
  </div>

  <script>
    const ADMIN_PASS = 'ShellReset2025';
    const API_URL = 'https://shell-puzzle-api.onrender.com/scores';

    function login() {
      const inputPass = document.getElementById('password').value;
      if (inputPass === ADMIN_PASS) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('resetSection').style.display = 'block';
      } else {
        document.getElementById('loginMsg').textContent = '‚ùå Incorrect password';
      }
    }

    async function resetScores() {
      if (!confirm('‚ö†Ô∏è This will permanently clear all leaderboard scores. Continue?')) return;
      document.getElementById('resetMsg').textContent = 'Processing...';
      try {
        const res = await fetch(API_URL + '?pass=' + ADMIN_PASS, { method: 'DELETE' });
        const data = await res.json();
        if (data.success) {
          document.getElementById('resetMsg').textContent = '‚úÖ ' + data.message;
          document.getElementById('resetMsg').className = 'msg text-green-400';
        } else {
          document.getElementById('resetMsg').textContent = '‚ùå ' + data.message;
          document.getElementById('resetMsg').className = 'msg text-red-400';
        }
      } catch (err) {
        document.getElementById('resetMsg').textContent = '‚ùå Network or server error';
        document.getElementById('resetMsg').className = 'msg text-red-400';
      }
    }
  </script>
</body>
</html>
