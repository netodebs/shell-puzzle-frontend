<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shell Puzzle Challenge Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { @apply p-6 w-full bg-gradient-to-r from-[#FFD500] to-[#ED1C24] text-black flex flex-col items-center justify-start min-h-screen; font-family:'Inter',sans-serif; }
  .winner-zoom { position:fixed; inset:0; background:#000000aa; display:flex; align-items:center; justify-content:center; color:#FFD500; font-size:2.5rem; font-weight:900; z-index:100; opacity:0; transition:opacity 0.8s ease; }
  .winner-zoom.show { opacity:1; animation:zoomIn 15s ease-in-out; }
  @keyframes zoomIn { 0%{transform:scale(0.8)}50%{transform:scale(1.05)}100%{transform:scale(1)} }
</style>
</head>
<body>
<h1 class="text-4xl font-extrabold text-black mb-6">Shell Puzzle Challenge Leaderboard</h1>
<div id="leaderboard" class="text-lg font-semibold"></div>
<div id="winnerZoom" class="winner-zoom">üèÜ Congratulations Winner! üèÜ</div>

<script>
const SERVER_URL='https://shell-puzzle-api.onrender.com';
async function loadScores(){try{const r=await fetch(SERVER_URL+'/scores');const d=await r.json();document.getElementById('leaderboard').innerHTML=d.map((s,i)=>`<div>#${i+1} ${s.id} - ${s.time.toFixed(2)}s - ${s.moves||0} moves</div>`).join('');}catch(e){console.error(e);}}
function winnerCelebration(){const w=document.getElementById('winnerZoom');w.classList.add('show');setTimeout(()=>w.classList.remove('show'),15000);}
setInterval(winnerCelebration,5*60*1000);
loadScores();setInterval(loadScores,15000);
</script>
</body>
</html>
